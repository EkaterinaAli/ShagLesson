  <body>
	<script>
		"use strict";
		alert('text!');
		let x = prompt("Введите число");
		
 
	switch (Number (x)) {
 	 case 1:
 	   document.write("x равен 1");
 	   break;
 	 case 2:
 	   document.write("x равен 2");
 	   break;
	  case 3:
	    document.write("x равен 3");
	    break;

 	 default:
   	 document.write("x > 3");
}
		</script>
		
 </body>
