  <body>
	<script>
		"use strict";
		alert('text!');
		let age = prompt("Введите ваш возраст");
		
		if ( age > 0 & age <= 2) {
			document.write("Вы младенец");}
			else{
			if (age > 2 & age <= 12){
				document.write("Вы ребенок");}
			else{
			if (age > 12 & age < 18){
				document.write("Вы подросток");}
			else { 
				if(age >= 18){
					document.write("Вы взрослый");}
				}
			}
		}
		</script>
